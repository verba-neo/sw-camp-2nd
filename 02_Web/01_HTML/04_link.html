<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    <!-- anchor tag: 인라인 -->

    <!-- 기본 링크 -->
    <p>
        구글로 이동하려면 <a href="https://google.com">여기</a>를 클릭하세요
    </p>

    <!-- 새탭에서 열기 -->
    <p>
        <a href="https://naver.com" target="_blank">네이버</a>는 새탭에서 열고싶어요
    </p>
    
    <!-- 목적지 없는 링크 -->
    <p>
        아직 목적지는 모르지만 <a href="#">링크</a>로 만들기는 할게요
    </p>
</body>
</html>
