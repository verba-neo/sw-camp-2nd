<!-- detail_ui.html -->

<!-- 수정 버튼 -->
{% if user == feed.author %}
<div style="display: inline-block;">
  <a href="{% url 'board:update_feed' feed.pk %}">
    <button>수정</button>
  </a>
</div>

<!-- 삭제 버튼 -->
<div style="display: inline-block;">
  <form action="{% url 'board:delete_feed' feed.pk %}" method="POST">
    {% csrf_token %}
    <button onclick="return confirm('삭제?')">삭제</button>
  </form>
</div>
{% endif %}

<!-- 좋아요 -->
{% if user.is_authenticated %}
<div style="display: inline-block;">
  <form action="{% url 'board:like_feed' feed.pk %}" method="POST">
    {% csrf_token %}
    
    {% if is_like %}
    <button class="btn">
      <i class="bi bi-heart-fill" style="color: red"></i>
    </button>
    {% else %}
    <button class="btn">
      <i class="bi bi-heart"></i>
    </button>
    {% endif %}  
  </form>
</div>
{% endif %}
