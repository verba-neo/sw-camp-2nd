<!-- detail_ui.html -->
{% if user == feed.author %}
<div style="display: inline-block;">
  <a href="{% url 'board:update_feed' feed.pk %}">
    <button>수정</button>
  </a>
</div>

<div style="display: inline-block;">
  <form action="{% url 'board:delete_feed' feed.pk %}" method="POST">
    {% csrf_token %}
    <button onclick="return confirm('삭제?')">삭제</button>
  </form>
</div>
{% endif %}

{% if user.is_authenticated %}
<div style="display: inline-block;">
  <form action="{% url 'board:like_feed' feed.pk %}" method="POST">
    {% csrf_token %}
    
    {% if is_like %}
    <button>좋아요 취소</button>
    {% else %}
    <button>좋아요</button>
    {% endif %}  
  </form>
</div>
{% endif %}
