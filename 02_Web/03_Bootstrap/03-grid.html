<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <!-- row(1줄) => 12개의 col 으로 쪼개짐 -->
    <div class="row gx-5 text-center">
      
      <!-- col-<화면가로>-<칸수> -->
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    p-3 bg-primary-subtle border border-primary-subtle rounded-3">1</div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    p-3 bg-primary-subtle border border-primary-subtle rounded-3">2</div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    p-3 bg-primary-subtle border border-primary-subtle rounded-3">3</div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    p-3 bg-primary-subtle border border-primary-subtle rounded-3">4</div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    p-3 bg-primary-subtle border border-primary-subtle rounded-3">5</div>

      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2
                    p-3 bg-primary-subtle border border-primary-subtle rounded-3">6</div>

    </div>

  </div>

  <hr>

  <div class="container">
    <!-- row(1줄) => 12개의 col 으로 쪼개짐 -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-6 g-2 text-center">
      
      <!-- col-<화면가로>-<칸수> -->
      <div class="col p-3 bg-primary-subtle border border-primary-subtle rounded-3">1</div>

      <div class="col p-3 bg-primary-subtle border border-primary-subtle rounded-3">2</div>

      <div class="col p-3 bg-primary-subtle border border-primary-subtle rounded-3">3</div>

      <div class="col p-3 bg-primary-subtle border border-primary-subtle rounded-3">4</div>

      <div class="col p-3 bg-primary-subtle border border-primary-subtle rounded-3">5</div>

      <div class="col p-3 bg-primary-subtle border border-primary-subtle rounded-3">6</div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
