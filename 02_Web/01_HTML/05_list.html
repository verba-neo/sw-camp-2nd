<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List</h1>

    <h2>Ordered List(순서 있는 리스트)</h2>
    <ol>
        <li>HTML 배우기</li>
        <li>마크다운으로 정리하기</li>
        <li>
            내일 내용 예습하기
            <ol>
                <li>CSS</li>
                <li>Bootstrap</li>
            </ol>
        </li>
    </ol>
    
    <hr>

    <h2>Unordered List(순서 없는 리스트)</h2>
    <ul>
        <li>Python</li>
        <li>Algorithms</li>
        <li>Web</li>
        <li>Django</li>
        <li>Project</li>
    </ul>
</body>
</html>
