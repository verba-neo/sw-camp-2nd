<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Media</h1>
    
    <h2>Image</h2>
    <p>
        <!-- Image Tag : Inline -->
        <img src="./firefox.jpg" alt="무서워하는 렛서판다">
        <br>
        <img src="https://i.pinimg.com/736x/25/c8/ed/25c8ed6febb9769ff5d232518c457bea.jpg" alt="귀여운 렛서판다">        
    </p>

    <h2>IFrame</h2>
    <iframe 
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Xc3rOhoAGtc"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
    </iframe>

    
</body>
</html>
