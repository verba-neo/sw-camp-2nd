{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<h1>Articles</h1>

<ul>
  {% for feed in page_obj %}
  <li>
    <a href="{% url 'accounts:profile' feed.author.username %}">
      {{ feed.author.username }}
    </a> >>
    <a href="{% url 'board:feed_detail' feed.pk %}">
      {{ feed.title }}
    </a> ({{ feed.reactions.count }})
  </li>
  {% endfor %}
</ul>

<!-- pagination 네비게이터 -->
<div class="mt-3 d-flex justify-content-center">
  {% bootstrap_pagination page_obj %}
</div>


{% endblock content %}
