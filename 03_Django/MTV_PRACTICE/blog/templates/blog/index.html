{% extends 'base.html' %}

{% block content %}

<table class="table mt-5">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">title</th>
      <th scope="col">rank</th>
    </tr>
  </thead>
  <tbody>
    {% for posting in postings %}
    <tr>
      <th scope="row">{{ posting.pk }}</th>
      <td><a href="{% url 'blog:detail' posting.pk %}">{{ posting.title }}</a></td>
      <td>{{ posting.rank }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock content %}
