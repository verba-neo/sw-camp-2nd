{% extends 'base.html' %}

{% block content %}

<div class="card mt-5">
  <div class="card-body">
    <h5 class="card-title">{{ posting.title }}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{ posting.rank }}</h6>
    <p class="card-text">{{ posting.content | linebreaksbr }}</p>

    <a href="{% url 'blog:edit' posting.pk %}" class="btn btn-warning">edit</a>
    
    <form action="{% url 'blog:delete' posting.pk %}" class="d-inline-block" method="POST">
      {% csrf_token %}
      <button class="btn btn-danger" onclick="return confirm('삭제?')">delete</button>
    </form>
    
  </div>
</div>

{% endblock content %}
