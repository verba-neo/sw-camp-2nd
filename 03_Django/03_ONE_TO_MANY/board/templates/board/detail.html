{% extends 'base.html' %}

{% block content %}

<h1>{{ article.title }}</h1>

<p>{{ article.content | linebreaksbr }}</p>

<div>
  <a href="{% url 'board:update_article' article.pk %}">
    <button>수정</button>
  </a>
</div>
<div>
  <form action="{% url 'board:delete_article' article.pk %}" method="POST">
    {% csrf_token %}
    <button onclick="return confirm('삭제?')">삭제</button>
  </form>
</div>

<input type="text">



{% endblock content %}
