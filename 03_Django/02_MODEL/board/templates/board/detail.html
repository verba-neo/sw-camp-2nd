<!-- detail.html -->
{% extends 'base.html' %}

{% block content %}

<h1>{{ article.title }}</h1>

<p>{{ article.content | linebreaksbr }}</p>

<div>
  <a href="{% url 'board:edit' article.pk %}">
    <button>수정</button>
  </a>
</div>

<div>
  <form action="{% url 'board:delete' article.pk %}" method="POST">
    {% csrf_token %}
    <button onclick="return confirm('지울래?')">삭제</button>
  </form>
</div>

{% endblock content %}
